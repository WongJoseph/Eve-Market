<!DOCTYPE html>
<html>
<head>
    <meta charset="US-ASCII">
    <title>Register Page</title>
</head>
<body>
<h3>Provide all the fields for registration.</h3>
<fieldset>
    <form action="/registration" method="post">
        <strong>Username</strong>:<input type="text" name="username" placeholder="Username" required><br><br>
        <strong>Email</strong>:<input type="email" name="email" placeholder="Email Address" required><br><br>
        <strong>Password</strong>:<input type="password" name="password" placeholder="Password" required><br><br>

        <button type="submit" class="btn">Register</button>
    </form>
</fieldset>
<br>

If you are registered user, please <a href="login.html">login</a>.
</body>
</html>
