<div class="row">
  <table class="table table-striped table-hover col-lg-12">
    <thead class="thead-inverse">
    <tr>
      <th>ORDER_ID</th>
      <th>TYPE_ID</th>
      <th>LOCATION_ID</th>
      <th>VOLUME_TOTAL</th>
      <th>VOLUME_REMAIN</th>
      <th>MIN_VOLUME</th>
      <th><a href="#" (click)="sortPrice()">PRICE</a></th>
      <th>ISSUED</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of cart; let ind = index ">
      <td>{{item.order_id}}</td>
      <td>{{item.type_id}}</td>
      <td>{{item.location_id}}</td>
      <td>{{item.volume_total}}</td>
      <td>{{item.volume_remain}}</td>
      <td>{{item.min_volume}}</td>
      <td>{{item.price}}</td>
      <td>{{item.issued}} <span><a (click)="removeFromThisCart(ind)" title="remove"> X</a></span></td>
    </tr>
    </tbody>
  </table>
</div>
