<div>
  <h2>Please Login Below</h2>
</div>
<form role="form" (submit)="login()">
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" class="form-control" id="username" name="username" [(ngModel)]="model.username"/>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" class="form-control" id="password" name="password" [(ngModel)]="model.password"/>
  </div>
  <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
  <button type="submit" class="btn btn-primary">Login</button>
  <a [routerLink]="['/register']" class="btn btn-link">Register</a>
  <a [routerLink]="['/forgotPass']" class="btn btn-link">Forgot Password</a>
</form>
