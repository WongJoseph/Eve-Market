<div class="row">
  <table class="table table-striped table-hover col-lg-12">
    <thead class="thead-inverse">
    <tr>
      <th>ISSUED</th>
      <th>PRICE</th>
      <th>VOLUME</th>
      <th>LOCATION</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of cart; let ind = index ">
      <td>{{order.order_id}}</td>
      <td>{{order.type_id}}</td>
      <td>{{order.price}} <span><a (click)="removeFromThisCart(ind)" title="remove"> X</a></span></td>
    </tr>
    </tbody>
  </table>
</div>
