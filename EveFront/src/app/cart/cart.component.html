<div class="row">
  <table class="table table-striped table-hover col-lg-12">
    <thead class="thead-inverse">
    <tr>
      <th>ISSUED</th>
      <th><a href="#" (click)="sortPrice()">PRICE</a></th>
      <th>VOLUME</th>
      <th>LOCATION</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of cart; let ind = index ">
      <td>{{item.issued | date:'shortDate'}}</td>
      <td>{{item.price}}</td>
      <td>{{item.volume_remain}}</td>
      <td>{{searchStation(item.location_id).stationName}}</td><span><a href="#" (click)="removeFromCart(ind)">X</a></span>
    </tr>
    </tbody>
  </table>
</div>
