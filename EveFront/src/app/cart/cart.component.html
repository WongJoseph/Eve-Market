<div class="row">
  <table style="margin-bottom: 200px" class="table table-striped table-hover col-lg-12">
    <thead class="thead-inverse">
    <tr>
      <th>Order #</th>
      <th>Item</th>
      <th>Location</th>
      <th>Quantity</th>
      <th>Price</th>
    </tr>
    </thead>
    <tbody *ngIf="cart !== undefined" >
    <tr *ngFor="let item of cart; let ind = index " [class]="alertColor(item)">
      <ng-template #tipContent>
        <div class="row" style="width: 280px">
          <div class="col-lg-3">
            <img [src]="'https://image.eveonline.com/Type/'+item.type_id+'_64.png'"width="64">
          </div>
          <div class="col-lg-9">
            {{item.item.description}}
          </div>
        </div>
      </ng-template>
      <td>{{item.order_id}}</td>
      <td><a routerLink="#" placement="bottom" [ngbPopover]="tipContent" triggers="mouseenter:mouseleave" popoverTitle={{item.item.typeName}}>{{item.item.typeName}}</a></td>
      <td>{{item.stationName}}</td>
      <td>{{item.quantity}}</td>
      <td>{{item.price | number:'.2'}}
        <span>
          <button class="btn btn-primary btn-sm" style="float: right" (click)="removeFromThisCart(ind)" title="remove">Remove</button>
        </span>
        <span>
          <button class="btn btn-primary btn-sm" style="float: right" [routerLink]="['/search']" [queryParams]="{region_id: item.region_id, type_id: item.type_id}"> Redo Search</button>
        </span>
      </td>
    </tr>
    </tbody>
    <div>Total: {{totalSum | number:'.2'}} </div>
  </table>
</div>
