<div class="row">
  <table class="table table-striped table-hover col-lg-12">
    <thead class="thead-inverse">
    <tr>
      <th>Order #</th>
      <th>Item</th>
      <th>Location</th>
      <th>Quantity</th>
      <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of cart; let ind = index ">
      <td>{{item.order_id}}</td>
      <td>{{item.typeName}}</td>
      <td>{{item.stationName}}</td>
      <td>{{item.quantity}}</td>
      <td>{{item.price | number:'.2'}} <span><a href="#" (click)="removeFromThisCart(ind)" title="remove"> Remove</a></span></td>
    </tr>
    </tbody>
    <div>Total: {{totalSum | number:'.2'}} </div>
  </table>
</div>
