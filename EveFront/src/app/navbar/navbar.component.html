<div *ngIf="loggedIn">
  <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light ">

    <div class="navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/search">Search<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <ng-template #tipContent>
            <table style="margin-bottom: 200px" class="table table-striped" style="width: 250px">
              <thead class="thead-inverse">
              <tr>
                <th>Item</th>
                <th>Quantity</th>
              </tr>
              </thead>
              <tbody *ngIf="cart !== undefined" >
              <tr *ngFor="let item of cart; let ind = index ">
                <td>{{item.item.typeName}}</td>
                <td>{{item.quantity}}</td>
              </tr>
              </tbody>
            </table>
          </ng-template>
          <a *ngIf="cart; else elseBlock" class="nav-link" routerLink="/cart" placement="bottom" (mouseover)="sum()" [ngbPopover]="tipContent" triggers="mouseenter:mouseleave" popoverTitle="Current Total: {{totalSum | number:'.2-2'}}">My Cart{{'[' + cart.length + ']'}}
            <img *ngIf="missingIndicator === true" class="img-responsive" src="assets/images/png/001-warning-1.png" />
            <img *ngIf="tooManyIndicator === true" class="img-responsive" src="assets/images/png/002-warning.png" />
          </a>
          <ng-template #elseBlock>
            <a class="nav-link" routerLink="/cart">My Cart</a>
          </ng-template>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/eft">EFT</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link"  routerLink="/update">Update Info</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"  routerLink="" (click)="logout()">Logout</a>
        </li>
      </ul>
    </div>
  </nav>

</div>
