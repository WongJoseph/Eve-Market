<div>
  <label>
    <ng-template #rt let-r="result" let-t="term">
      <img [src]="'https://image.eveonline.com/Type/'+r['typeID']+'_32.png'"width="32">
      {{r.typeName}}
    </ng-template>

    <label for="typeahead-template">Search for an Item Name:</label>
    <input id="typeahead-template" type="text" class="form-control" [(ngModel)]="model" [ngbTypeahead]="search" [resultTemplate]="rt" [inputFormatter]="formatter"/>
    <label>Region: </label>
    <select [(ngModel)]="regionID">
      <option *ngFor="let region of regions" [value]="region.regionID">{{region.name}}</option>
    </select>
    <button (click)="getOrder()">Search</button>
    <hr>
    <div *ngIf="model != undefined">
      <div>
        <div><h3>{{model.typeName}}</h3></div>
        <div class="row">
          <div class="col-lg-2 align">
            <img [src]="'https://image.eveonline.com/Type/'+model['typeID']+'_64.png'"width="128">
          </div>
          <div class="col-lg-10">
            {{model.description}}
          </div>
        </div>
      </div>
    </div>

  </label>
</div>
<div>
  <div>Cart</div>
  <table class="col-lg-3">
    <thead>
    <tr>
      <th>Order #</th>
      <th>Item Name
      <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let order of cart; let ind = index">
      <td>{{order.order_id}}</td>
      <td>{{order.type_id}}</td>
      <td>{{order.price}} <span><a href="#" (click)="removeFromCart(ind)" title="remove"> X</a></span></td>
    </tr>
    </tbody>
  </table>
</div>

<div class="row">
  <table class="table table-striped table-hover col-lg-12">
    <thead class="thead-inverse">
    <tr>
      <th>ISSUED</th>
      <th><a href="#" (click)="sortPrice()">PRICE</a></th>
      <th>VOLUME</th>
      <th>LOCATION</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of orders; let ind = index ">
      <td>{{item.issued | date:'shortDate'}}</td>
      <td>{{item.price}}</td>
      <td>{{item.volume_remain}}</td>
      <td>{{searchStation(item.location_id).stationName}}</td><span><a href="#" (click)="addToCart(ind)">Add</a></span>
    </tr>
    </tbody>
  </table>
</div>
